<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IskaChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>IskaChat</span>
        </div>
        <div class="new-chat">
            <span class="plus">+</span>
            <span class="new-chat-text">Новый чат</span>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-box">
            <div class="welcome-message">
                <p>Здарова, корова! Начни разговор.</p>
            </div>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Введите ваше сообщение...">
            <button>Отправить</button>
        </div>
    </div>
</body>
</html>
